<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Time Table</title>

    <!-- Bootstrap -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>-->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>

    


</head>
<body>
<div class="container">
    <div class="page-header">
        <h2 class="text-center">Train Time Table</h2>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Train Schedule</div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <table id="tableMain" class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>                           
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Add New Train</div>
            <div class="panel-body">
                <form id="val">
                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="trainName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input id="destination" type="text" class="form-control" required>
                    </div>
                    <label>First Train Time (Military time)</label>
                    <div class="form-group">                   
                        <input class="form-control" id="firstTrainTime" placeholder="HH:mm" type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input id="frequency" type="number" min="0" class=" form-control" required>
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="assets/javascript/app.js"></script>  
</body>
</html>
